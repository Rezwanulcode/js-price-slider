<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<style></style>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div id="container_bisnu">
			<div>
				<p id="sale-price-percent">280.000€</p>
				<input
					type="range"
					id="sale-price-input"
					min="0"
					max="1000000"
					step="10000"
					value="518400"
				/>
			</div>

			<div id="agency-fee-percent-container">
				<p id="agency-fee-percent">5%</p>
				<input
					type="range"
					id="agency-fee-input"
					min="0"
					max="12"
					step="1"
					value="9"
				/>
			</div>

			<br />
			<div id="parent_save_contener">
				<div>
					<p id="price-plan">2,990€</p>
				</div>
				<div>
					<p id="amount-agency">€46,656</p>
				</div>
			</div>

			<p id="amount-saved">€44,666</p>
		</div>
		<script src="main.js"></script>
	</body>
</html>
